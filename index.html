<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculadora de IMC </div>
        <div class="input">
            <label>Nome</label>
            <input type="text" id='nome'placeholder="Insira seu nome">   
        </div>
        <div class="input">
            <label>Altura</label>
            <input type="number" id='altura' placeholder="Insira sua altura em metros" >
        </div>
        <div class="input">
            <label>Peso</label>
            <input type="number" id='peso' placeholder="Insira seu peso em kg">
        </div>
        <button id='calcular'>CALCULAR IMC</button>

        <div class="result" id='resultado'></div>
      </div>
    </main>
    <script src="./imc.js"></script>
  </body>
</html>
